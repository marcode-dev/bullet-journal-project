<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!--defer serve para garantir que o html carregue primeiro-->
    <title>Bullet Journey</title>
</head>

<body>
    <header>
        <!--<img src="https://cdn-icons-png.flaticon.com/512/7216/7216128.png" alt="" class="menu-icon">-->
        <div class="combinacao-logo">
            <div class="logo-header"></div>
            <h1><span class="bold">Bullet</span> Journey</h1>
        </div>

    </header>

    <div class="menu">
        <div class="option-menu diario">
            <img src="https://cdn-icons-png.flaticon.com/512/624/624229.png" alt="" class="img">
            <h3 class="textMenu">Diário</h3>
        </div>
        <div class="option-menu projeto">
            <img src="https://cdn-icons-png.flaticon.com/512/624/624229.png" alt="" class="img">
            <h3 class="textMenu">Projetos</h3>
        </div>
        <div class="selecao-menu"></div>
    </div> <!-- .menu -->

    <div class="main">
        <section class="diario">
            <div class="data">
                <h2 class="day">21</h2>
                <h3 class="mes-ano">Janeiro de 2026</h3>
            </div> <!-- .data -->
            <div class="legenda-div">
                <p class="legenda leg1">legenda1</p>
                <p class="legenda leg2">legenda2</p>
                <p class="legenda leg3">legenda3</p>
                <p class="legenda leg4">legenda4</p>
            </div> <!-- .legenda -->

            <div class="input-tarefas">
                <select name="tarefa" id="tipo">
                    <option value="Amendoim">• Tarefa</option>
                    <option value="Amendoim">○ Evento</option>
                    <option value="Amendoim">— Nota</option>
                </select>
                <input type="text" placeholder="Amendoim" class="escrever">
            </div> <!--.input-tarefas-->
        </section> <!--Diario-->

        <section class="projeto">

        </section>

    </div> <!--main-->
</body>

</html>
