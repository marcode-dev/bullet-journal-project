<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!--defer serve para garantir que o html carregue primeiro-->
    <title>Bullet Journal</title>
</head>

<body>
    <header>
        <!--<img src="https://cdn-icons-png.flaticon.com/512/7216/7216128.png" alt="" class="menu-icon">-->
        <div class="combinacao-logo">
            <div class="logo-header"></div>
            <h1><span class="bold">Bullet</span> Journal</h1>
        </div>

    </header>

    <div class="menu">
        <div class="option-menu diario-menu">
            <img src="https://cdn-icons-png.flaticon.com/512/624/624229.png" alt="" class="img">
            <h3 class="textMenu">Diário</h3>
        </div>
        <div class="option-menu notas-menu">
            <img src="https://cdn-icons-png.flaticon.com/512/624/624229.png" alt="" class="img">
            <h3 class="textMenu">Notas</h3>
        </div>
        <div class="selecao-menu"></div>
    </div> <!-- .menu -->

    <div class="main">
        <section class="diario">
            <div class="data">
                <h2 class="day"></h2>
                <h3 class="mes-ano"></h3>
            </div> <!-- .data -->
            <div class="legenda-div">
                <p class="legenda leg1">Enter - Salvar Tarefa</p>
                <p class="legenda leg2">Shift-Enter - Quebra de linha</p>
                <p class="legenda leg3">legenda3</p>
            </div> <!-- .legenda -->
            <label for="escrever">
                <div class="input-tarefas">
                    <select name="tarefa" id="tipo">
                        <option value="tarefa" class="opcao">• Tarefa</option>
                        <option value="evento" class="opcao">○ Evento</option>
                        <option value="nota" class="opcao">— Nota</option>
                    </select>
                    <textarea type="text" placeholder="Escreva sua tarefa aqui..." id="escrever" wrap="hard" rows="5"
                        cols="10" autofocus></textarea>
                    <button class="save">Salvar</button>
                </div> <!--.input-tarefas-->
            </label> <!--.escrever-->
            <hr>

        </section> <!--Diario-->

        <section class="notas">
            <h1>Destinado para armazenamento de notas, para recordação do que foi anotado...</h1>
        </section>
        <div class="rodape">
            <a href="https://github.com/marcode-dev" target="_blank">
                <img src="https://images.icon-icons.com/3685/PNG/512/github_logo_icon_229278.png" alt="github" id="git">
            </a>
            <a href="Ainda a adicionar">
                <img src="https://www.shareicon.net/data/256x256/2017/06/30/888065_logo_512x512.png" alt="linkedin"
                    id="linkedin">
            </a>

            <p>&copy;Copyright 2026 Marcos Gustavo. <br>Todos os direitos reservados</p>
            <p class="creditos">Créditos ao livro: "Método Bullet Journal <br>De Ryder Carroll"</p>
        </div>
    </div> <!--main-->
</body>

</html>
